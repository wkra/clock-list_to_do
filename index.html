<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clock + list to do</title>
		<link rel="stylesheet" href="css/style.css">
		<script charset="utf-8" src="script/myscript.js"></script>
	</head>
	<body>
		<div id="container">
		<div id="clockDiv"></div>
		<br>
		<button id="clockBtn">pokaż/ukryj zegar</button>
		<br>
		<h3>To do list</h3>
			<input type="text" id="toDoInput" placeholder="Add to list..."/>
			<button id="toDoBtn">usuń</button>
			<ol id="toDoUl"></ol>
			<button id="remAllBtn" class="hide0">usuń wszystkie zaznaczone</button>

		</div>
	</body>
</html>
